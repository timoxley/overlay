<html>
<head>
<title>PlaceHolder</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.no-responsive.no-icons.min.css" rel="stylesheet">-->
<script src="../build/build.js"></script>
<style>
  #redOverlay {
    background-color: rgba(255, 0, 0, 0.3)
  }
  #greenOverlay {
    background-color: rgba(0, 255, 0, 0.3)
  }

</style>
</head>
<body>
  <ul id="target">
    <li>Red</li>
    <li>Green</li>
    <li>Red</li>
    <li>Green</li>
    <li>Red</li>
    <li>Green</li>
  </ul>
  <div id="redOverlay"></div>
  <div id="greenOverlay"></div>
  <script>
    var overlay = require('overlay')
    var oddItems = document.querySelectorAll('#target li:nth-child(odd)')
    var evenItems = document.querySelectorAll('#target li:nth-child(even)')
    var redOverlay = document.querySelector('#redOverlay')
    var greenOverlay = document.querySelector('#greenOverlay')
    var redGroup = overlay(redOverlay).addTarget(oddItems)
    var greenGroup = overlay(greenOverlay).addTarget(evenItems)
    setTimeout(function() {
      redGroup.hide()
      greenGroup.show()
    }, 1000)
    setTimeout(function() {
      redGroup.show()
      greenGroup.hide()
    }, 2000)
    setTimeout(function() {
      redGroup.show()
      greenGroup.show()
    }, 3000)
  </script>
</body>
</html>
